<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image and Text Gallery</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/left-gallery.css">
    <link rel="stylesheet" href="styles/right-gallery.css">
</head>
<body>
    <div class="container">
        <!-- Text Gallery on the Left -->
        <div class="text-gallery">
            <button class="arrow left" onclick="prevText()">&#9664;</button>
            <div class="text-content">
                <h3 class="active">### About</h3>
                <h3>### Research Interests</h3>
                <h3>### Education</h3>
                <h3>### Professional Positions</h3>
                <h3>### Publications and Projects</h3>
                <h3>### Teaching Experience</h3>
                <h3>### Skills & Tools</h3>
                <h3>### Languages</h3>
                <h3>### Some Projects</h3>
                <h3>## Project Gallery</h3>
            </div>
            <button class="arrow right" onclick="nextText()">&#9654;</button>
        </div>

        <!-- Image Gallery on the Right -->
        <div class="image-gallery">
            <button class="arrow left" onclick="prevImage()">&#9664;</button>
            <!-- Images dynamically generated by script.js -->
            <button class="arrow right" onclick="nextImage()">&#9654;</button>
        </div>
    </div>

    <!-- Include JS files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
